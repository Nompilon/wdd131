<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <meta name="author" content="Nompilo Ngwenya">
    <meta name="description" content="The page allows the customers to review the products and gives them feedback on the number of reviews they have done.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        <main>
            <form method="get" action="review.html" class="rev">
                <fieldset class="product">
                    <label>Product Name*
                        <select name="product" id="product" required>
                            <option value="" disabled selected> Select Product &#9662;</option>
                        </select>
                    </label>
                    <label>Overall Rating*</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>                
                    </div>
                </fieldset>
                <fieldset>
                    <label>Date of installation* <input type="date" name="installationDate" id="date" required></label>
                    <label><div class="check-all">Which features did you find useful in the product? 
                        <p>(Check all that apply)</p></label>
                    </div>
                    <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" id="easeOfUse" name="easeOfUse" value="yes"> Easy of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
                </fieldset>
                <fieldset>
                    <div class="optional">
                        <label>Written Review (Optional)</label>
                        <textarea id="writtenReview" name="writtenReview" class="form-control" rows="8"></textarea>
                    </div>
                    <label>Your Name (Optional)<input type="text" id="fullName" name="fullname"></label>
                </fieldset>
                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> &#10070; Nompilo Ngwenya &#10070; South Africa </p>
            <p>Last modification: <span id="lastModified"></span></p>
        </footer>
    </div>
</body>
</html>
