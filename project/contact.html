<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple album page - Ngwenya Nompilo">
    <meta name="author" content="Nompilo Ngwenya">
    <title>club home page</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/contact.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <div>
                    <h1>Beginner's cooking club</h1>
                </div>
            </div>
            <div>
                <a href="#" id="menu" aria-label="menu to access the nav ins phones" class="small-screen"></a>
                <nav>
                    <ul class="navigation">
                        <li><a href="index.html" id="home" title="Home">Home</a></li>
                        <li><a href="recipes.html" id="Recipes" title="Recipes">Recipes</a></li>
                        <li><a href="contact.html" id="Contact Us" title="Count Us">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <article class="hero">
                <section class="banner">
                    <picture>
                        <source srcset="images/hero-large.webp" media="(min-width: 1500px)">
                        <source srcset="images/hero-medium.webp" media="(min-width: 1000px)">
                        <img src="images/hero-small.webp" alt="Temple name and location" width="500" height="250">
                    </picture>
                </section>
            </article>

            <form method="get" action="contact-us.html" class="rev">
                <p>Contact Us and share your recipe with us</p>
                <fieldset>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                </fieldset>
                <fieldset>
                    <label>Type of recipe*
                        <select name="product" id="product" required>Add commentMore actions
                            <option value="" disabled selected> Select Type &#9662;</option>
                        </select>
                    </label>
                    <label>Difficult of recipe*</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="optional">
                        <label>Recipe</label>
                        <textarea id="writtenReview" name="writtenReview" class="form-control" rows="8"></textarea>
                    </div>
                </fieldset>
                <input type="submit" value="Post my recipe">
            </form>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> &#10070; Nompilo Ngwenya &#10070; South Africa </p>
            <p>Last modification: <span id="lastModified"></span></p>
        </footer>
    </div>
</body>

</html>
